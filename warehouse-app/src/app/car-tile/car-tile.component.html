<div class="tile">
  <div class="pic-outside"><img class="pic-inside" src="{{car.pic}}"></div>
  <div>
    <div class="make">{{car.make}} {{car.model}}</div>
    <div class="year">Year: {{car.year_model}}</div>
    <div class="price">Price: {{car.price}}</div>
    <div class="date">{{car.date_added | date}}</div>
  </div>
</div>
